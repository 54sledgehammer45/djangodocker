<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    {% load static %}
    <script type="text/javascript" src="{% static "djangodocker/jquery-3.2.1.js" %}"></script>

    <link rel="stylesheet" href="{% static "djangodocker/style.css" %}">
</head>
<body>

<div class="topbar">
    <h1>Todo</h1>

    {% if user.is_authenticated %} 
    <ul class="userinfo">
        <li>{{ user.username }}</li>
        {% if user.is_staff %}
            <li><a href="{% url 'admin:index' %}">admin</a></li>
        {% endif %}
        <li><a href="{% url 'logout' %}">log out</a></li>
    </ul>
    {% endif %}
</div>

{% block content %}
{% endblock %}

</body>
</html>
